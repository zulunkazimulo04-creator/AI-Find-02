<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search AI Find</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Search AI Find</h1>
    <p>Discover the best AI tools for every need</p>
  </header>

  <main id="home">
    <div class="center-container">
      <input type="text" id="searchInput" placeholder="Search AI tools..." autocomplete="off">
      <div id="searchResults" class="grid"></div>

      <h2 class="looking-for">Looking for:</h2>
      <div id="functionButtons" class="grid"></div>
    </div>
  </main>

  <section id="functionSection" class="hidden">
    <div class="container">
      <div class="filterBar">
        <select id="priceFilter">
          <option value="all">Price: All</option>
          <option value="free">Free</option>
          <option value="free-trial">Free Trial</option>
          <option value="1-5">1-5 USD</option>
          <option value="6-10">6-10 USD</option>
          <option value="10+">10+ USD</option>
        </select>
        <button id="backHome">⬅ Back</button>
      </div>

      <h2 id="functionTitle"></h2>
      <div id="aiList" class="grid"></div>
      <button id="loadMore" class="hidden">Load More</button>
    </div>
  </section>

  <footer>
    <p>Made with ❤️ for AI enthusiasts | Data stored locally</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
